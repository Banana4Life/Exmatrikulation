buildscript {
    repositories {
        mavenCentral()
        mavenLocal()
        maven { url 'https://github.com/steffenschaefer/gwt-gradle-plugin/raw/maven-repo/' }
    }
    dependencies {
        classpath 'de.richsource.gradle.plugins:gwt-gradle-plugin:0.4'
    }
}

allprojects {
    apply plugin: "eclipse"
    apply plugin: "idea"

    version = '1.0'
    ext {
        appName = 'dhbw-game'
        gdxVersion = '1.4.2-SNAPSHOT'
        roboVMVersion = '0.0.14'
    }

    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://oss.sonatype.org/content/repositories/releases/" }
        maven { url "http://repo.cubeisland.de/" }
    }

    idea {
        module {
            downloadJavadoc = true
            downloadSources = true
        }
    }
}

project(":desktop") {
    apply plugin: "java"


    dependencies {
        compile project(":core")
        compile "com.badlogicgames.gdx:gdx-backend-lwjgl:$gdxVersion"
        compile "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-desktop"
        compile "com.badlogicgames.gdx:gdx-freetype-platform:$gdxVersion:natives-desktop"
    }
}

project(":core") {
    apply plugin: "java"


    dependencies {
        compile group: "com.badlogicgames.gdx",     name: "gdx",            version: "$gdxVersion",     changing: true
        compile group: "com.badlogicgames.gdx",     name: "gdx-freetype",   version: "$gdxVersion",     changing: true
        compile group: "com.badlogicgames.ashley",  name: "ashley",         version: "1.3.2-SNAPSHOT",  changing: true
        compile group: "life.banana4.util",         name: "resourcebags",   version: "0.0.1-SNAPSHOT",  changing: true
        compile "de.cubeisland.engine:reflect:2.0.4"
        testCompile "junit:junit:4.11"
    }
}

tasks.eclipse.doLast {
    delete ".project"
}
